    <meta property="twitter:description" content="pixiv事務局です。

12月15日（金）より「HATSUNE MIKU EXPO 10th Anniversary Illustration Contest」を開催します。
本コンテストでは「Universal Positivity」をテーマに、初音ミクをはじめとするピアプロキャラクターズのイラストを募集します。国内外から作品を募集し、世界中のファンが楽しめるコンテストとなっています。優秀賞受賞者にはピアプロキャラクターズのグッズ詰め合わせが贈られるほか、MIKU EXPO 公式ブックレット/ガイドブックへの作品掲載を予定しています。また、優秀賞を含む受賞作品はアニメイトLA店舗開催のイベントにて展示いたします。

コンテスト特設ページ：https://pixiv.net/contest/mikuexpo10th


&lt;strong&gt;「HATSUNE MIKU EXPO」について&lt;/strong&gt;
バーチャル・シンガー『初音ミク』の世界ツアーシリーズで、2024年に10 周年を迎えます。これまでに世界30都市にて計68公演を実施し、のべ19万人以上を動員しています。
10周年記念プロジェクトのテーマは「10年経っても変わらず、世界に向けて明るく楽しい気持ちを届けている初音ミクの普遍性を、これからももっと伝えていきたい」という想いを込めて、「Universal Positivity」となっています。海外でのリアルコンサートの復活や、国内外から応募ができるコンテストの開催を通して、初音ミクたちピアプロキャラクターズの魅力を伝えるとともに、彼らを取り巻く創作文化を広げて行くことを目指しています。
サイトURL：https://mikuexpo.com/

公式X（旧：Twitter）アカウント（英語）
https://twitter.com/mikuexpo


&lt;strong&gt;「HATSUNE MIKU EXPO 10th Anniversary Illustration Contest」概要&lt;/strong&gt;

&lt;strong&gt;【開催期間】&lt;/strong&gt;
2023年12月15日（金）17:00 〜 2024年1月15日（月） 23:59まで

&lt;strong&gt;【テーマ】&lt;/strong&gt;
「Universal Positivity」
MIKU EXPOがスタートした10年前から、変わらず世界に向けて明るい楽しい気持ちを届けていける初音ミクの普遍性を表したワードです。自由な発想でテーマに沿ったイラストをお描きください。

&lt;strong&gt;【対象キャラクター】&lt;/strong&gt;
・初音ミク
・鏡音リン
・鏡音レン
・巡音ルカ
・MEIKO
・KAITO
※対象キャラクターから複数を選んでイラストを描いても構いません。

&lt;strong&gt;【参加方法】&lt;/strong&gt;
テーマに沿ったイラストを描き、参加タグ「&lt;span style=&quot;color:#ff4500;&quot;&gt;mikuexpo10th&lt;/span&gt;」を設定した上で、pixivに投稿してください。
※詳細は特設ページ内の応募要項をご参照ください。

&lt;strong&gt;【賞品】&lt;/strong&gt;
&lt;strong&gt;優秀賞（6名）&lt;/strong&gt;
・初音ミク、ピアプロキャラクターズのグッズ詰め合わせ
・MIKU EXPO 公式ブックレット/ガイドブックへの掲載
・アニメイトLA店舗開催のイベントにて展示（MIKU EXPO×pixivとして出展予定）

&lt;strong&gt;pixiv賞（複数名）&lt;/strong&gt;
・アニメイトLA店舗開催のイベントにて展示（MIKU EXPO×pixivとして出展予定）

◆応募作品一覧ページ：https://pixiv.net/contest/mikuexpo10th

応募の際は、応募作品一覧ページ内の応募要項を必ずご一読の上、詳細をご確認ください。

Data":false,"width":1280,"height":1389,"pageCount":1,"bookmarkCount":2030,"likeCount":1510,"commentCount":16,"responseCount":0,"viewCount":87997,"bookStyle":0,"isHowto":false,"isOriginal":false,"imageResponseOutData":[],"imageResponseData":[],"imageResponseCount":0,"pollData":null,"seriesNavData":null,"descriptionBoothId":null,"descriptionYoutubeId":null,"comicPromotion":null,"fanboxPromotion":null,"contestBanners":{"illust_id":"114245433","illust_user_id":"11","illust_title":"HATSUNE MIKU EXPO 10th イラコン開催！","illust_ext":"png","illust_width":"1280","illust_height":"1389","illust_restrict":"0","illust_x_restrict":"0","illust_create_date":"2023-12-15 17:24:21","illust_upload_date":"2023-12-15 17:24:21","illust_server_id":"1","illust_hash":null,"illust_type":"0","illust_sanity_level":2,"illust_book_style":0,"illust_page_count":"1","illust_comment_off_setting":"0","illust_ai_type":"1","illust_mask_apple_app_store":"1","illust_mask_google_play_store":"1","illust_custom_thumbnail_upload_datetime":null,"illust_comment":"pixiv事務局です。\n\n12月15日（金）より「HATSUNE MIKU EXPO 10th Anniversary Illustration Contest」を開催します。\n本コンテストでは「Universal Positivity」をテーマに、初音ミクをはじめとするピアプロキャラクターズのイラストを募集します。国内外から作品を募集し、世界中のファンが楽しめるコンテストとなっています。優秀賞受賞者にはピアプロキャラクターズのグッズ詰め合わせが贈られるほか、MIKU EXPO 公式ブックレット/ガイドブックへの作品掲載を予定しています。また、優秀賞を含む受賞作品はアニメイトLA店舗開催のイベントにて展示いたします。\n\nコンテスト特設ページ：https://pixiv.net/contest/mikuexpo10th\n\n\n&lt;strong&gt;「HATSUNE MIKU EXPO」について&lt;/strong&gt;\nバーチャル・シンガー『初音ミク』の世界ツアーシリーズで、2024年に10 周年を迎えます。これまでに世界30都市にて計68公演を実施し、のべ19万人以上を動員しています。\n10周年記念プロジェクトのテーマは「10年経っても変わらず、世界に向けて明るく楽しい気持ちを届けている初音ミクの普遍性を、これからももっと伝えていきたい」という想いを込めて、「Universal Positivity」となっています。海外でのリアルコンサートの復活や、国内外から応募ができるコンテストの開催を通して、初音ミクたちピアプロキャラクターズの魅力を伝えるとともに、彼らを取り巻く創作文化を広げて行くことを目指しています。\nサイトURL：https://mikuexpo.com/\n\n公式X（旧：Twitter）アカウント（英語）\nhttps://twitter.com/mikuexpo\n\n\n&lt;strong&gt;「HATSUNE MIKU EXPO 10th Anniversary Illustration Contest」概要&lt;/strong&gt;\n\n&lt;strong&gt;【開催期間】&lt;/strong&gt;\n2023年12月15日（金）17:00 〜 2024年1月15日（月） 23:59まで\n\n&lt;strong&gt;【テーマ】&lt;/strong&gt;\n「Universal Positivity」\nMIKU EXPOがスタートした10年前から、変わらず世界に向けて明るい楽しい気持ちを届けていける初音ミクの普遍性を表したワードです。自由な発想でテーマに沿ったイラストをお描きください。\n\n&lt;strong&gt;【対象キャラクター】&lt;/strong&gt;\n・初音ミク\n・鏡音リン\n・鏡音レン\n・巡音ルカ\n・MEIKO\n・KAITO\n※対象キャラクターから複数を選んでイラストを描いても構いません。\n\n&lt;strong&gt;【参加方法】&lt;/strong&gt;\nテーマに沿ったイラストを描き、参加タグ「&lt;span style=\"color:#ff4500;\"&gt;mikuexpo10th&lt;/span&gt;」を設定した上で、pixivに投稿してください。\n※詳細は特設ページ内の応募要項をご参照ください。\n\n&lt;strong&gt;【賞品】&lt;/strong&gt;\n&lt;strong&gt;優秀賞（6名）&lt;/strong&gt;\n・初音ミク、ピアプロキャラクターズのグッズ詰め合わせ\n・MIKU EXPO 公式ブックレット/ガイドブックへの掲載\n・アニメイトLA店舗開催のイベントにて展示（MIKU EXPO×pixivとして出展予定）\n\n&lt;strong&gt;pixiv賞（複数名）&lt;/strong&gt;\n・アニメイトLA店舗開催のイベントにて展示（MIKU EXPO×pixivとして出展予定）\n\n◆応募作品一覧ページ：https://pixiv.net/contest/mikuexpo10th\n\n応募の際は、応募作品一覧ページ内の応募要項を必ずご一読の上、詳細をご確認ください。\nみなさまからのご応募をお待ちしております。","illust_tag_full_lock":"1","illust_tool01":"","illust_tool02":"","illust_tool03":"","user_account":"pixiv","user_name":"pixiv事務局","user_premium":"1","url":{"48x48":"https://i.pximg.net/c/48x48/img-master/img/2023/12/15/17/24/21/114245433_p0_square1200.jpg","250x250":"https://i.pximg.net/c/250x250_80_a2/img-master/img/2023/12/15/17/24/21/114245433_p0_square1200.jpg","540x540_master":"https://i.pximg.net/c/540x540_70/img-master/img/2023/12/15/17/24/21/114245433_p0_master1200.jpg","1200x1200":"https://i.pximg.net/img-master/img/2023/12/15/17/24/21/114245433_p0_master1200.jpg","big":"https://i.pximg.net/img-original/img/2023/12/15/17/24/21/114245433_p0.png"},"illust_rating_count":"1510","illust_rating_score":"15100","illust_rating_view":"87997","illust_content_type":{"sexual":0,"lo":false,"grotesque":false,"violent":false,"homosexual":false,"drug":false,"thoughts":false,"antisocial":false,"religion":false,"original":false,"furry":false,"bl":false,"yuri":false},"tags":["公式企画","企画目録","MIKU","初音ミク","HatsuneMiku","mikuexpo10th"],"illust_series":false,"illust_mask_rule_set":{"_illust_mask":0},"is_bookmarked":false,"bookm
